<div class="input-area">
  <div #suggestionsBox class="suggestions-box" *ngIf="suggestionsBoxVisible">
    <div
      class="result-item-container"
      [ngClass]="{ 'selected': user === selected }"
      (mouseover)="onResultItemHover(username)"
      (click)="onResultItemClick(username)"
      *ngFor="let user of filtered;">
      <div class="result-item">
        {{ user.username }}
      </div>
    </div>
  </div>
  
  <input
    #messageInput
    class="input"
    type="text"

    (keyup)="onKeyUp($event)"
    (keydown)="onKeyDown($event)"
    (focus)="onFocus()"
    
    placeholder="Type message here">
</div>
